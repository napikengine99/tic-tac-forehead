<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>tic tac toe duel</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: #121212;
    color: #fff;
    overflow: hidden;
}

#background-img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 855px;
    height: 675px;
    border-radius: 12px;
    object-fit: cover;
    box-shadow: 0 12px 40px rgba(0,0,0,0.5);
}

#ui {
    position: fixed;
    top: 20px;
    left: 20px;
    background: rgba(0,0,0,0.8);
    padding: 15px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    min-width: 180px;
    font-size: 14px;
}

#ui input, #ui select, #ui button {
    padding: 6px 8px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
    outline: none;
    background: #1f1f1f;
    color: #fff;
}

#ui button {
    cursor: pointer;
    background: #4caf50;
    color: #fff;
    font-weight: bold;
    transition: 0.2s;
}

#ui button:hover {
    background: #45a049;
}

#users {
    background: #222;
    padding: 8px;
    border-radius: 8px;
    margin-top: 8px;
    max-height: 200px;
    overflow-y: auto;
}

#board-container {
    position: absolute;
    top: 200px;
    left: 200px;
    background: rgba(30,30,30,0.65);
    border-radius: 16px;
    padding: 15px;
    cursor: move;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
}

#board {
    display: grid;
    grid-template-columns: repeat(3, 50px);
    grid-template-rows: repeat(3, 50px);
    gap: 8px;
}

.cell {
    width: 50px;
    height: 50px;
    background: #2c2c2c;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    cursor: pointer;
    user-select: none;
    border-radius: 8px;
    transition: 0.2s;
    color: #fff;
}

.cell:hover {
    background: #3a3a3a;
}

#status {
    margin-top: 12px;
    font-weight: bold;
    color: #ccc;
    text-align: center;
}
</style>
</head>
<body>

<img id="background-img" src="forehead.png" alt="background">

<div id="ui">
    <input id="username" placeholder="your name"/>
    <select id="botSelect">
        <option value="none">play online</option>
        <option value="easy">bot_easy</option>
        <option value="medium">bot_medium</option>
        <option value="hard">bot_hard</option>
    </select>
    <button onclick="startGame()">start duel</button>
    <div id="users"></div>
</div>

<div id="board-container">
    <div id="board"></div>
    <div id="status">waiting...</div>
</div>

<script>
const boardEl = document.getElementById("board");
const container = document.getElementById("board-container");
const statusEl = document.getElementById("status");
const usersDiv = document.getElementById("users");

let board = Array(9).fill(null);
let player = "X";
let bot = "O";
let gameActive = false;
let botLevel = "none";

// multiplayer vars
let ws, duelId, playerMark, userId;

// draggable board
let offsetX=0, offsetY=0, dragging=false;
container.addEventListener("mousedown",e=>{dragging=true;offsetX=e.clientX-container.offsetLeft;offsetY=e.clientY-container.offsetTop;});
document.addEventListener("mousemove",e=>{if(!dragging)return; container.style.left=(e.clientX-offsetX)+"px"; container.style.top=(e.clientY-offsetY)+"px";});
document.addEventListener("mouseup",()=>dragging=false);

function startGame(){
    const name = document.getElementById("username").value.trim();
    if(!name){alert("enter a name");return;}
    botLevel = document.getElementById("botSelect").value;

    if(botLevel==="none"){
        if(!ws) connectWS(name);
    } else {
        board = Array(9).fill(null);
        gameActive=true;
        render();
        statusEl.textContent=name+" vs "+botLevel;
    }
}

function render(){
    boardEl.innerHTML="";
    board.forEach((cell,i)=>{
        const div=document.createElement("div");
        div.className="cell";
        div.textContent=cell||"";
        div.onclick=()=>{
            if(botLevel!=="none") playerMove(i);
            else onlineMove(i);
        };
        boardEl.appendChild(div);
    });
}

function playerMove(i){
    if(!gameActive || board[i]) return;
    board[i]=player;
    render();

    if(checkWin(player)){statusEl.textContent="you win. bot got fucked."; gameActive=false; return;}
    if(board.every(Boolean)){statusEl.textContent="draw. boring."; gameActive=false; return;}

    if(botLevel!=="none") setTimeout(botMove,400);
}

function botMove(){
    if(!gameActive) return;
    let empty=board.map((v,i)=>v===null?i:null).filter(v=>v!==null);
    if(empty.length===0) return;
    let move;
    if(botLevel==="easy") move=empty[Math.floor(Math.random()*empty.length)];
    else if(botLevel==="medium") move=winningMove(bot)??empty[Math.floor(Math.random()*empty.length)];
    else move=winningMove(bot)??winningMove(player)??empty[Math.floor(Math.random()*empty.length)];
    board[move]=bot;
    render();
    if(checkWin(bot)){statusEl.textContent="bot wins. skill issue."; gameActive=false;}
}

function winningMove(mark){
    const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for(const line of wins){
        const cells=line.map(i=>board[i]);
        if(cells.filter(c=>c===mark).length===2 && cells.includes(null))
            return line[cells.indexOf(null)];
    }
    return null;
}

function checkWin(mark){
    const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    return wins.some(line=>line.every(i=>board[i]===mark));
}

/* multiplayer websocket */
function connectWS(name){
    ws=new WebSocket("ws://"+location.host);
    ws.onopen=()=>ws.send(JSON.stringify({type:"setName",name}));
    ws.onmessage=(evt)=>{
        const msg=JSON.parse(evt.data);

        if(msg.type==="assignId"){
            userId = msg.userId; // now we know our own id
        }

        if(msg.type==="userList"){
            usersDiv.innerHTML="online:<br>";
            msg.list.forEach(u=>{
                if(u.name!==name) usersDiv.innerHTML+=`<div onclick="challenge(${u.id})">${u.name}</div>`;
            });
        }
        if(msg.type==="challengeRequest"){
            if(confirm(`${msg.name} wants to duel?`)){
                ws.send(JSON.stringify({type:"challengeResponse",from:msg.from,accept:true}));
            } else {
                ws.send(JSON.stringify({type:"challengeResponse",from:msg.from,accept:false}));
            }
        }
        if(msg.type==="challengeDenied"){ alert(`${msg.from} denied your duel.`); }
        if(msg.type==="duelStart"){
            duelId=msg.duelId;
            playerMark=(msg.yourId==userId)?"X":"O";
            board=Array(9).fill(null);
            gameActive=true;
            render();
            statusEl.textContent="duel started vs "+msg.opponent;
        }
        if(msg.type==="updateBoard"){
            board=msg.board;
            render();
            statusEl.textContent="your turn: "+(msg.turn==userId);
        }
    };
}

function challenge(id){ ws.send(JSON.stringify({type:"challenge",target:id})); }
function onlineMove(i){
    if(!gameActive || board[i] || !duelId) return;
    ws.send(JSON.stringify({type:"move",duelId,index:i,mark:playerMark}));
}
</script>

</body>
</html>
