<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>forehead duels</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- neat topbar -->
<div id="topbar">
  <input id="nameInput" placeholder="set name">
  <button onclick="setName()">save</button>
</div>

<div id="layout">

  <div id="sidebar">
    <h2>online</h2>
    <div id="users"></div>
  </div>

  <div id="game">
    <div id="turnText">waiting...</div>
    <img src="forehead.png" id="forehead">
    <div id="board"></div>
  </div>

</div>

<!-- duel popup -->
<div id="popup" class="hidden">
  <p id="popupText"></p>
  <div class="popupButtons">
    <button onclick="acceptDuel()">accept</button>
    <button onclick="declineDuel()">decline</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>
</body>
</html>
